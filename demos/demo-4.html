<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torph Demo 4</title>

    <link rel="stylesheet" href="../torph.css">
    <link rel="stylesheet" href="demo-4.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="../torph.js"></script>
</head>

<body>

    <div class="torph-container" style="position:absolute;width:100%;height:100%;background:#333333">

        <!-- PAGE 1 -->
        <div class="torph-page" data-index="0" style="visibility:visible" data-transition-type="fadeInOut" data-transition-duration="2">
            <div id="zoomSource1" data-zoom-target="zoomTarget1" style="position:absolute;left:0;width:40%;height:100%;background:rgb(0, 168, 150)"></div>
            <div style="position:absolute;left:40%;width:60%;height:100%;background:#ff0000">
                <div id="zoomSource2" data-zoom-target="zoomTarget2" style="position:absolute;top:0;left:0;right:0;height:40%;background:rgb(234, 27, 117)">

                </div>
                <div style="position:absolute;top:40%;left:0;right:0;height:60%;background:#555555">
                    <div id="zoomSource3" data-zoom-target="zoomTarget3" style="position:absolute;top:0;width:50%;height:100%;background:rgb(144, 65, 153)">

                    </div>
                    <div id="zoomSource" data-zoom-target="zoomTarget" style="position:absolute;top:0;left:50%;width:50%;height:100%;background:rgb(186, 203, 233)">

                    </div>
                </div>

            </div>
        </div>

        <!--PAGE 2 -->
        <div class="torph-page" data-index="1" data-animation-easing="Back.easeOut" data-transition-type="fadeInOut" data-transition-duration="2">
            <div id="zoomTarget" data-zoom-target="zoomSource" style="position:absolute;left:0px;top:0px;width:100%;height:100%;background:#333333"></div>
        </div>

        <!--PAGE 3 -->
        <div class="torph-page" data-index="2" data-animation-easing="Back.easeOut" data-transition-type="fadeInOut" data-transition-duration="2">
            <div id="zoomTarget1" data-zoom-target="zoomSource1" style="position:absolute;left:0px;top:0px;width:100%;height:100%;background:#00ff00"></div>
        </div>

        <!--PAGE 4 -->
        <div class="torph-page" data-index="3" data-animation-easing="Back.easeOut" data-transition-type="fadeInOut" data-transition-duration="2">
            <div id="zoomTarget2" data-zoom-target="zoomSource2" style="position:absolute;left:0px;top:0px;width:100%;height:100%;background:#ffff00"></div>
        </div>

        <!--PAGE 5 -->
        <div class="torph-page" data-index="4" data-animation-easing="Back.easeOut" data-transition-type="fadeInOut" data-transition-duration="2">
            <div id="zoomTarget3" data-zoom-target="zoomSource3" style="position:absolute;left:0px;top:0px;width:100%;height:100%;background:#999999"></div>
        </div>

    </div>

    <script src="demo-4.js"></script>
</body>

</html>
