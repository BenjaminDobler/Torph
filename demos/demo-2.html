<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torph Demo 2</title>

    <link rel="stylesheet" href="../torph.css">
    <link rel="stylesheet" href="demo-2.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="../torph.js"></script>
</head>

<body>


    <input id="debug-check" onchange="onDebugCheckChanged()" type="checkbox">
    <input id="playhead" style="width:300px" oninput="onPlayheadChange()" type=range id=weight min=0 value=0 max=100 step=1>



    <div class="torph-container" style="width:400px;height:600px">


        <div class="torph-page" data-index="0" style="visibility:visible" data-animation-easing="Back.easeOut" data-transition-duration="0">
            <staggergroup data-animation-name="albums" data-animation-type="fall-down"></staggergroup>

            <div class="header" data-animation-id="header-bg" data-animation-easing="Back.easeOut" data-animation-delay="0.5">

            </div>
            <ul class="album-list">
                <li data-animation-stagger-group="albums">
                    <img src="images/backspacer.jpg" width="50px">
                    <div class="content">Backspacer</div>
                </li>
                <li data-animation-stagger-group="albums">
                    <img src="images/yield.jpg" width="50px">
                    <div class="content">Yield</div>
                </li>
                <li data-animation-stagger-group="albums">
                    <img src="images/pearljam.jpg" width="50px">
                    <div class="content">Pearl Jam</div>
                </li>
                <li data-animation-stagger-group="albums">
                    <img src="images/binaural.jpg" width="50px">
                    <div class="content">Binaural</div>
                </li>
                <li data-animation-stagger-group="albums">
                    <img src="images/lightningbolt.jpg" width="50px">
                    <div class="content">Lightning Bolt</div>
                </li>
                <li data-animation-stagger-group="albums">
                    <img src="images/nocode.jpg" width="50px">
                    <div class="content">No Code</div>
                </li>
                <li data-animation-stagger-group="albums">
                    <img src="images/riotact.jpg" width="50px">
                    <div class="content">Riot Act</div>
                </li>
            </ul>


        </div>

        <div class="torph-page" data-index="1" data-animation-easing="Back.easeOut" data-transition-type="move-left-right" data-transition-duration="0">
            <div>
                <div class="detail-header-bg" data-animation-delay="0" data-animation-id="header-bg" style="position:absolute;top:0;left:0;right:0;height:250px;background: #b71c1c">

                </div>
                <div class="album-detail-header" style="position:absolute">
                    <img src="images/riotact.jpg" width="200px" style="float:left;margin-right:5px;margin-top:15px;margin-left:100px;border-radius:100px">
                </div>
            </div>
        </div>



    </div>

    <div style="position:absolute;bottom:0">
        <button onclick="forward()">Forward</button>
        <button onclick="backward()">Backward</button>
    </div>




    <script src="demo-2.js"></script>
</body>

</html>
