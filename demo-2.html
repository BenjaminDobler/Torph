<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torph Demo 1</title>

    <link rel="stylesheet" href="torph.css">
    <link rel="stylesheet" href="demo2.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="Torph.js"></script>
</head>

<body>



    <div class="bd-page-container" style="width:400px;height:600px">


        <div class="bd-page" data-index="0" style="visibility:visible" data-transition-type="move-left-right" data-transition-duration="0">
            <div class="header" data-animation-out="moveUp" data-animation-in="moveDown">

            </div>
            <ul class="album-list">
                <li data-animation-stagger-group="albums">
                    <img src="images/backspacer.jpg" width="50px" style="float:left;margin-right:5px;margin-top:5px;margin-left:5px">
                    <span>Backspacer</span>
                </li>
                <li data-animation-stagger-group="albums">
                    <img src="images/yield.jpg" width="50px" style="margin-top:5px;margin-left:5px">
                    <span>Yield</span>
                </li>
                <li data-animation-stagger-group="albums">
                    <img src="images/pearljam.jpg" width="50px" style="margin-top:5px;margin-left:5px">
                    <span>Pearl Jam</span>
                </li>
                <li data-animation-stagger-group="albums" style="background:#00ff00">
                    <img src="images/binaural.jpg" width="50px" style="margin-top:5px;margin-left:5px">
                    <span>Binaural</span>
                </li>
                <li data-animation-stagger-group="albums">
                    <img src="images/lightningbolt.jpg" width="50px" style="margin-top:5px;margin-left:5px">
                    <span>Lightning Bolt</span>
                </li>
                <li data-animation-stagger-group="albums">
                    <img src="images/nocode.jpg" width="50px" style="margin-top:5px;margin-left:5px">
                    <span>No Code</span>
                </li>
                <li data-animation-stagger-group="albums">
                    <img src="images/riotact.jpg" width="50px" style="margin-top:5px;margin-left:5px">
                    <span>Riot Act</span>
                </li>
            </ul>


        </div>

        <div class="bd-page" data-index="1" data-animation-easing="Back.easeOut" data-transition-type="move-left-right" data-transition-duration="0">
            <div>
                <div class="album-detail-header">
                    <img src="images/riotact.jpg" width="80px" style="float:left;margin-right:5px;margin-top:5px;margin-left:5px">
                    <span>Riot Act</span>
                </div>
            </div>
        </div>



    </div>

    <div style="position:absolute;bottom:0">
        <button onclick="forward()">Forward</button>
        <button onclick="backward()">Backward</button>
    </div>




    <script src="demo2.js"></script>
</body>

</html>
